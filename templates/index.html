<!doctype html>
{% if is_dark: %}
<html lang="en" data-bs-theme="dark">
{% else %}
<html lang="en">
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" />
    <title>New To-do list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-0 border-bottom">
  <div class="container-fluid">
          <a class="navbar-brand fs-2">Create your to-do list below</a>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">


             {% if not current_user.is_authenticated: %}

        <li class="nav-item me-2">

            <a class="nav-link active fs-5 login-link" aria-current="page" href="/login">Log in</a>

              </li>
              {% else: %}
             <li class="nav-item me-2">
          <a class="nav-link active fs-5" aria-current="page" href="/account" title="Click for account settings">
              {{current_user.email}}
              </a>
        </li>
          <li class="nav-item me-2">
          <a class="nav-link fs-5" aria-current="page" href="/">My saved lists</a>
        </li>


        <li class="nav-item me-2">
              <a class="nav-link active fs-5 login-link" aria-current="page" href="/logout">Logout</a>
                {% endif %}
        </li>


        <li class="nav-item me-2">
            {% if is_dark: %}
         <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn light mode">🌝</a>
            {% else %}
            <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn dark mode">🌚</a>
            {% endif %}
        </li>

      </ul>
    </div>
  </div>
</nav>
<form method="POST" action="/first_save">
  <div class="mb-0">

       <input name="task" placeholder="Type here e.g buy milk"  class="form-control fs-1" autocomplete="off"
              title="Enter your first task and press enter to save">

  </div>

  <button type="submit" class="btn btn-primary visually-hidden">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
