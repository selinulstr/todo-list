<!doctype html>
{% if is_dark: %}
<html lang="en" data-bs-theme="dark">
{% else %}
<html lang="en">
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Register</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary mb-0 border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fs-2" href="/">Home</a>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">

          <li class="nav-item me-2">
               {% if list_id: %}
     <a class="nav-link active fs-5 login-link" aria-current="page" href="/save_list/{{list_id}}">Log in</a>
              {% else %}
              <a class="nav-link active fs-5 login-link" aria-current="page" href="/login/">Log in</a>
      {% endif %}

        </li>

        <li class="nav-item me-2">
            {% if is_dark: %}
          <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn light mode">🌝</a>
            {% else %}
            <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn dark mode">🌚</a>
            {% endif %}
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="form-div d-flex align-items-center py-4">
<main class="form-signin w-100 m-auto form-register">
  <form method="post" action="{{ url_for('register') }}">

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

      <div class="form-floating">
      <input name="name" type="text" class="form-control" id="floatingName" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
       {% if list_id: %}
    <input name="list_id" value="{{list_id}}" type="hidden">
      {% endif %}
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

  </form>
</main>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
