<!doctype html>
{% if is_dark: %}
<html lang="en" data-bs-theme="dark">
{% else %}
<html lang="en">
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Account Settings</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-0 border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fs-2" href="/">Home</a>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-2">
          <a class="nav-link active fs-5" aria-current="page" href="/account" title="Click for account settings">{{email}}</a>
        </li>
          <li class="nav-item me-2">
          <a class="nav-link fs-5" aria-current="page" href="/">My saved lists</a>
        </li>
          <li class="nav-item me-2">
              <a class="nav-link fs-5" aria-current="page" href="/logout">Log out</a>
          </li>

        <li class="nav-item me-2">

            {% if is_dark: %}
          <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn light mode">ğŸŒ</a>
            {% else %}
            <a class="nav-link fs-5 add-new-list" href="/dark/{{path}}" title="Turn dark mode">ğŸŒš</a>
            {% endif %}
        </li>

      </ul>
    </div>
  </div>
</nav>

<form method="post" action="/account" class="ms-1 me-1">
    <div class="mb-3 mt-3">
    <label for="name" class="form-label  fs-4">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="{{current_user.name}}">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label fs-4">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="{{current_user.email}}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <a href="/change_password">Click here to change your password</a>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
