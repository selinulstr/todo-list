<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Change Password</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-0 border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fs-2" href="/">Home</a>
  </div>
</nav>

<form method="post" action="/reset_password/{{token}}" class="m-1">
    <div>
    <label for="password" class="form-label fs-4">New Password</label>
    <input type="password" class="form-control mb-3" id="password" name="password"
           placeholder="Please write your new password" required>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
